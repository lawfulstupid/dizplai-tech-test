<div class="poll-option" [class.selectable]="canSelect" [class.selected]="pollOption.userSelection" (click)="select()">
  <span>{{pollOption.description}}</span>
  <ng-container *ngIf="showVotes">
    <div class="shape-mask">
      <div class="votes-bar-container" [style.width]="pollOption.votesPercentage">
        <div class="votes-bar"></div>
      </div>
    </div>
    <div class="votes-display">
      <span>{{pollOption.votesPercentage}}</span>
    </div>
  </ng-container>
</div>
